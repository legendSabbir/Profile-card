<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet/less" type="text/css" href="style.less" />
  <script src="https://cdn.jsdelivr.net/npm/less@latest/dist/less.min.js" async></script>
  <title>Profile card component</title>
</head>
<body>
  
  <main>
    <div class="container">
      
      <img src="./images/bg-pattern-card.svg" alt="card hero pattern" class="hero-pattern" height="140" width="350">
      
      <div class="logo-img">
        <img src="./images/image-victor.jpg" alt="profile logo">
      </div>
      
      <p class="name">Victor Crest <span>26</span></p>
      
      <p class="city">London</p>
      
      <div class="separator"></div>
      
      <ul class="stats">
        
        <li>
          <p class="number">80K</p>
          
          <p class="text">Followers</p>
        </li>
        
        <li>
          <p class="number">803K</p>
          
          <p class="text">Likes</p>
        </li>
        
        <li>
          <p class="number">1.4K</p>
          
          <p class="text">Photos</p>
        </li>
        
      </ul>
      
    </div>
  </main>
  
</body>
</html>
